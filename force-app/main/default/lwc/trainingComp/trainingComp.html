<template>
    <lightning-input type="checkbox" label="Show/Hide" checked={showFields} onchange={toggleFields}>
    </lightning-input>

    <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="compact"
>
        <template if:true={showFields}>
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Industry">
            </lightning-output-field>
        </template>
    </lightning-record-view-form>
</template>
