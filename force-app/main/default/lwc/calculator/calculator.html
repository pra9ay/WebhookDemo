<template>
    <lightning-card title="Simple Calculator" icon-name="utility:calculator">
        <div class="slds-p-around_medium">
            <lightning-input label="First Number" type="number" value={firstNumber} onchange={handleFirstNumberChange}></lightning-input>
            <lightning-input label="Second Number" type="number" value={secondNumber} onchange={handleSecondNumberChange}></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Add" onclick={handleAdd} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Subtract" onclick={handleSubtract} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Multiply" onclick={handleMultiply}></lightning-button>
            </div>

            <template if:true={resultAvailable}>
                <div class="slds-m-top_medium">
                    <p><strong>Result:</strong> {result}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
