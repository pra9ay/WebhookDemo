<template>
    <lightning-card title="All Accounts">
        <template if:true={accounts}>
            <lightning-datatable key-field="Id" data={accounts} columns={columns} hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error.body.message}</p>
        </template>
    </lightning-card>
</template>
