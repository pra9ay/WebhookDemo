<template>
    <lightning-card title="Contacts for Account">
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error.body.message}</p>
        </template>
    </lightning-card>
</template>
