<template>
    <lightning-card title="Account Contact Viewer">
        <div class="slds-p-horizontal_medium slds-p-top_medium">
            <lightning-input 
                label="Search Account by Name" 
                value={searchKey} 
                onchange={handleSearchChange} 
                placeholder="Enter account name">
            </lightning-input>
        </div>

        <template if:true={contacts}>
            <lightning-datatable 
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium">{error}</div>
        </template>
    </lightning-card>
</template>
