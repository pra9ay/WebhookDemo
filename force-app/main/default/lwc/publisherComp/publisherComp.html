<template>
    <lightning-card title="Publisher Component">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Age" value={age} onchange={handleAgeChange} type="number"></lightning-input>
            <lightning-button label="Publish" onclick={handleClick} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
