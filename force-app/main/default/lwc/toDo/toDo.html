<template>
  <lightning-card title="ToDo App" icon-name="standard:task">
    <div class="slds-p-around_medium">
      <lightning-input label="New Task" value={newTask} onchange={handleInputChange} placeholder="Enter your task"></lightning-input>

      <lightning-button label="Add Task" onclick={addTask} class="slds-m-top_small" variant="brand"></lightning-button>

      <template if:true={tasks.length}>
        <ul class="slds-m-top_medium">
          <template for:each={tasks} for:item="task">
            <li key={task.id} class="slds-m-bottom_x-small">
              <lightning-input type="checkbox" label={task.name} checked={task.completed} onchange={toggleTaskCompletion} data-id={task.id}>
              </lightning-input>
              <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete" onclick={deleteTask} data-id={task.id} class="slds-m-left_small">
              </lightning-button-icon>
            </li>
          </template>
        </ul>
      </template>
    </div>
  </lightning-card>
</template>
